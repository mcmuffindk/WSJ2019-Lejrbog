<!doctype html>
<html>
    <head>
        <title>Lejrbog</title>
        <!-- META -->
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!-- CSS -->
        <link type="text/css" rel="stylesheet" href="css/navigation.css">
        <link type="text/css" rel="stylesheet" href="css/all.min.css">
        <!-- JS -->
        <script type="text/javascript" src="scripts/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/navigation.js"></script>
        <script type="text/javascript" src="scripts/nyeVenner.js"></script>        
        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
                background-color: white
            }

            td, th {
                border: 2px solid #000000;
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even) {
                background-color: #dddddd;
            }
        </style>
        <script>
            var stuff = [{"name": "", "email": "", "number": ""}];

            function start(){
                if(localStorage.getItem("data") != null){
                    stuff = JSON.parse(localStorage.getItem("data"));
                    for(var i = 0; i < stuff.length; i++){
                        appendRow(stuff[i].name,stuff[i].email,stuff[i].number);
                    }
                }
            }

            function addNew(){
                var name = prompt("Navn?");
                var email = prompt("E-mail?");
                var number = prompt("Nummer?");
                appendRow(name, email, number);
                stuff.push({"name": name, "email": email, "number": number});
                localStorage.setItem("data", JSON.stringify(stuff));
                console.log(stuff);
                console.log(stuff.length);
            }

            function appendRow(name1, email1, number1){
                var x=document.getElementById('venner').insertRow(this.length-1);
                var y = x.insertCell(0);
                var z = x.insertCell(1);
                var w = x.insertCell(2);
                var q = x.insertCell(3);
                q.style.width = '1em';
                q.id = document.getElementById('venner').rows.length-1;
                y.innerHTML=name1;
                z.innerHTML=email1;
                w.innerHTML=number1;
                q.innerHTML="X";
                q.addEventListener("click", function(){del(this)}); 
            }

            function del(id){
                var index = id.parentNode.rowIndex;
                if(confirm("Er du sikker på at du vil slette " + stuff[index-1].name + "?")){
                    if(confirm("Er du helt sikker, det kan ikke blive gjort om")){
                        document.getElementById('venner').deleteRow(index);   
                        stuff.splice(index-1,1);
                        localStorage.setItem("data", JSON.stringify(stuff));
                    }
                }
            }

        </script>
    </head>

    <body onload="start()">

        <div id="wrapper">

            <div id="nav">
                <!-- NAVIGATION -->
            </div>

            <div id="main">
                <h1 style="text-align: center" > Nye venner</h1>
                <button style="width: 100%; height: 2em; background-color: beige; font-size: 2em" onclick="addNew()">Tilføj ven</button>
                <hr>
                <table id="venner">
                    <tr>
                        <th>Navn</th>
                        <th>E-mail</th>
                        <th>Telefon nummer</th>
                    </tr>
                </table>

        </div>

    </body>
</html>
