	<div id="wrapper">
		
			<div id="navs">
			<!-- NAVIGATION -->
			</div>
		
		<div id="main">
		    <h1>Vort Dannebrog</h1>
			<p class="line italic">Tekst:ET VERS???</p>
			<p class="line italic">Melodi:?</p>
            <div class="vers first">
				<p class="line">Vort Dannebrog, vort skønne flag</p>
				<p class="line">vi hejser dig højt på stang</p>
				<p class="line">som samlingsmærke for vor sag</p>
				<p class="line">og hilser dig her med sang.</p>
            </div>
			<div class="vers">
				<p class="line">Og alt mens sangen klinger,</p>
				<p class="line">vor tanke ud sig svinger</p>
				<p class="line">ad fremtids lyse veje,</p>
				<p class="line">mens hjertet i glæde slår.</p>
            </div>

		</div>
		
	</div>
